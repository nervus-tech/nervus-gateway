version: '3.8'
services:
  production:
    image: ghcr.io/nervus-tech/nervus-gateway:v1.0.0
    ports:
      - "8113:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 3G
    # Gateway typically doesn't need database connection
    # but may need to connect to other services
    # depends_on removed - expects shared infrastructure
  # No postgres service needed for gateway